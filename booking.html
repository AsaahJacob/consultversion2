<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session-Cogent</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 px-8 md:px-20 py-12">

  <h1 class="text-3xl font-bold mb-8 text-teal-700">Book a Consultation</h1>

  <!-- consult booking -->
  <section class="px-8 md:px-20 py-16 max-w-5xl mx-auto">
    <h1 class="text-3xl font-semibold mb-6">Book a Session</h1>
    <p class="mb-4 text-gray-700">Use the calendar below to choose a time that works best for you. All sessions are held virtually unless otherwise discussed.</p>
    
    <!-- Embed your booking platform here -->
    <div class="w-full h-[800px] bg-white rounded shadow overflow-hidden">
      <iframe 
        src="https://your-booking-link.com" 
        class="w-full h-full border-0" 
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </section>
  
</body>
</html>
